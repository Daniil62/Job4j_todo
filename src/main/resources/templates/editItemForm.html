<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Список задач</title>
</head>
<body>
<div class="container">

    <!-- Navigation -->
    <div th:replace="fragments/navbar.html :: navbar"></div>
    <br>
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Редактирование
            </div>
            <div class="card-body">
                <form th:action="@{|/updateItem/${previous}|}" th:object="${item}" method="POST"
                      enctype="multipart/form-data">
                    <input type="hidden" name="id" th:field="*{id}"/>
                    <input type="hidden" name="created" th:field="*{created}"/>
                    <input type="hidden" name="user_id" th:field="*{user.id}"/>
                    <input type="hidden" name="user_name" th:field="*{user.name}"/>
                    <div class="form-group">
                        <label th:for="header">Заголовок</label>
                        <input th:required="true" class="form-control" th:type="text" th:name="header"
                               th:id="header" th:field="*{header}">
                        <br>
                        <label for="description">Описание</label>
                        <textarea th:required="true" class="form-control" type="text"
                                  name="description" id="description"
                                  th:field="*{description}">
                        </textarea>
                        <br>
                        <div th:replace="fragments/categories :: categories_block"></div>
                        <br>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
